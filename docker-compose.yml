  frontend:
    build: ./findus-frontend
    volumes:
      - ./findus-frontend:/code
      - /code/node_modules
    # Workaround: https://stackoverflow.com/questions/30043872/docker-compose-node-modules-not-present-in-a-volume-after-npm-install-succeeds
    restart: always

  reverse-proxy:
    build: .
    command: nginx -g 'daemon off;'
    ports:
      - "8000:80"
      - "5000:5000"
    depends_on:
      - frontend
    restart: always
